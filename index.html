<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        class="box-image"
        src="/images/image-equilibrium.jpg"
        alt="drawing of a perfectly balanced cube"
      />

      <div class="components">
        <h2 class="header-text">Equilibrium #3429</h2>
        <p class="desc-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="eth-price">
          <img
            class="gem-icon"
            src="images/icon-ethereum.svg"
            alt="green gem"
          />
          <p class="price">0.041 ETH</p>

          <img
            src="images/icon-clock.svg"
            class="clock-icon"
            alt="basic clock icon"
          />
          <p class="time-left">3 days left</p>
        </div>

        <hr class="div-line" />

        <div class="creator">
          <img
            src="images/image-avatar.png"
            alt="jules wyvern icon"
            class="creator-icon"
          />
          <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/siempreahora">Levi Jimenez</a>.
    </div>
  </body>
</html>
